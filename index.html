<html lang="en">

<head>

<body>
   
    <div class="container">
        <div>

            <div class="solutions">

                <h2 class="question">
                    Questions will be here :

                <ul>
                    <li> <input type="radio" name="answere" id="ans1" class="answere">
                        <label for="ans1" id="option1"> answere1 </label>

                    <li> <input type="radio" name="answere" id="ans2" class="answere">

                    </li>
                    <li> <input type="radio" name="answere" id="ans3" class="answere">

                    </li>
                    <li> <input type="radio" name="answere" id="ans4" class="answere">

                    </li>
                </ul>
            </div>
           
            <div>
                <div class="box1-buttons">
                    <button id="submit">Next</button>
                    <!-- <button id="previous">previous</button> -->

                <div class="results">
